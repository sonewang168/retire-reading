    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0f0d 0%, #0d1a12 50%, #0a0f0d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
        }
        
        /* èƒŒæ™¯ç²’å­æ•ˆæœ */
        .particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 212, 170, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        /* 3D Logo å®¹å™¨ */
        .logo-container {
            perspective: 1200px;
            margin-bottom: 3rem;
        }
        
        .logo-3d {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: logoRotate 6s ease-in-out infinite;
            margin: 0 auto;
        }
        
        .logo-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            font-weight: 900;
            backface-visibility: hidden;
        }
        
        .logo-front {
            background: transparent;
            color: transparent;
            background-image: linear-gradient(135deg, #00ffcc 0%, #00d4aa 50%, #00ff99 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                0 0 30px rgba(0, 212, 170, 0.8),
                0 0 60px rgba(0, 212, 170, 0.6),
                0 0 90px rgba(0, 212, 170, 0.4),
                0 0 120px rgba(0, 212, 170, 0.2);
            filter: drop-shadow(0 0 20px rgba(0, 212, 170, 0.8));
        }
        
        /* å…‰æšˆæ•ˆæœ */
        .glow-ring {
            position: absolute;
            inset: -30px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(0, 212, 170, 0.3) 0%, 
                rgba(0, 212, 170, 0.1) 40%,
                transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .glow-ring-2 {
            animation-delay: 1.5s;
            opacity: 0.5;
        }
        
        @keyframes logoRotate {
            0%, 100% { 
                transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg);
            }
            25% { 
                transform: rotateY(20deg) rotateX(10deg) rotateZ(2deg);
            }
            50% { 
                transform: rotateY(0deg) rotateX(-10deg) rotateZ(0deg);
            }
            75% { 
                transform: rotateY(-20deg) rotateX(10deg) rotateZ(-2deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
        
        /* åå°„æ•ˆæœ */
        .reflection {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%) rotateX(180deg) scaleY(0.3);
            opacity: 0.15;
            filter: blur(4px);
        }
        
        .reflection .logo-face {
            background-image: linear-gradient(135deg, #00ffcc 0%, transparent 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        /* æ¨™é¡Œ */
        .title {

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            letter-spacing: 0.2em;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(232, 239, 233, 0.6);
            letter-spacing: 0.5em;
        }
        
        /* åŠŸèƒ½æ¨™ç±¤ */
        .features {

        }
        
        .feature-tag {

                transparent);
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.5);
        }
    </style>
</head>
